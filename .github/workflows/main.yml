name: verify

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  verify:
    runs-on: ubuntu-latest
    name: Build and Test
    steps:
      - uses: actions/checkout@v3
      - name: Yarn Install
        run: yarn install
      - name: Build
        run: yarn build
      - name: Test
        run: yarn test
