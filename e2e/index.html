<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>react-voicemail-player Test</title>
    <link rel="stylesheet" href="/dist/react-voicemail-player.css" />
    <script src="/node_modules/react/umd/react.production.min.js"></script>
    <script src="/node_modules/react-dom/umd/react-dom.production.min.js"></script>
    <script>
      window.require = function (name) {
        if (name === "react") {
          return React;
        }
        throw new Error(`Unexpected require for: ${name}`);
      };
    </script>
    <script src="/dist/react-voicemail-player.iife.js"></script>
    <style>
      html {
        /*
          since player component inherits the font from the parent,
          this makes sure it looks the same on different platforms
        */
        font:
          100% / 1.5 Arial,
          sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="root" style="width: 300px"></div>

    <script>
      const Player = ReactVoicemailPlayer.default;

      ReactDOM.createRoot(root).render(
        React.createElement(Player, {}, (ref) =>
          React.createElement("audio", {
            ref,
            src: "/example/audio/long.mp3",
          })
        )
      );
    </script>
  </body>
</html>
